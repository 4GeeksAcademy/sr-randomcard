<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="card d-flex m-auto" id="carta">
      <div
        class="card-header d-flex justify-content-start h-25 border-0 simbolo"
        id="figura1"
        style="background-color: white; border-radius: 20px;"
      >
        <span></span>
      </div>
      <div
        class="card-body d-flex justify-content-center align-items-center"
        id="number"
      >
        <h1></h1>
      </div>
      <div
        class="card-footer d-flex justify-content-end h-25 border-0"
        id="figura2"
        style="background-color: white; border-radius: 20px;"
      >
        <span></span>
      </div>
    </div>

    <div class="label" id="labels">
      <label for="ancho" class="text-light">Ancho:</label>
      <input type="number" id="ancho" />
      <label for="alto" class="text-light">Alto:</label>
      <input type="number" id="alto" />

      <button type="button" class="btn btn-info" id="redimensionarCarta">
        Redimensionar Carta :)
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
